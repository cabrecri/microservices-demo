deploy:
 - okteto build -t okteto.dev/result:${OKTETO_GIT_COMMIT} result
 - helm upgrade --install result result/chart --set image.tag=${OKTETO_GIT_COMMIT} --set env.username=${MONGODB_USERNAME} --set env.password=${MONGODB_PASSWORD} --set env.database=${MONGODB_DATABASE}
