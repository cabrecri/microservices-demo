icon: https://github.com/okteto/microservices-demo/raw/main/vote-icon.png

build:
  worker:
    context: worker
    dockerfile: Dockerfile

  dev:
    context: worker
    dockerfile: Dockerfile
    target: dev

deploy:
  - okteto pipeline deploy -r https://github.com/okteto/microservices-demo --branch ${OKTETO_GIT_BRANCH} -f result/okteto.yml --name result
  - okteto pipeline deploy -r https://github.com/okteto/microservices-demo --branch ${OKTETO_GIT_BRANCH} -f vote/okteto.yml --name vote
  - helm upgrade --install postgresql postgresql/postgresql-11.6.2.tgz -f postgresql/values.yml
  - helm upgrade --install kafka kafka/kafka-17.1.0.tgz -f kafka/values.yml
  - helm upgrade --install worker worker/chart --set image=${OKTETO_BUILD_WORKER_IMAGE}

dev:
  vote:
    command: mvn spring-boot:run
    sync:
      - ./vote:/app
    forward:
    - 5005:5005
    persistentVolume:
      enabled: false

  result:
    command: nodemon server.js
    sync:
      - ./result:/app
    persistentVolume:
      enabled: false

  worker:
    image: ${OKTETO_BUILD_DEV_IMAGE}
    command: bash
    securityContext:
      capabilities:
        add:
        - SYS_PTRACE
    sync:
      - ./worker:/app
    forward:
      - 2345:2345
    persistentVolume:
      enabled: false
