icon: https://github.com/okteto/microservices-demo/raw/main/vote-icon.png

build:
  result:
    context: result
  vote:
    context: vote
  worker:
    context: worker
  worker-dev:
    context: worker
    target: dev

deploy:
  - helm repo add bitnami https://charts.bitnami.com/bitnami
  - helm upgrade --install postgresql bitnami/postgresql -f postgresql/values.yml --version 10.16.2
  - helm upgrade --install kafka bitnami/kafka -f kafka/values.yml --version 14.5.0
  - helm upgrade --install vote vote/chart --set image.tag=${OKTETO_BUILD_VOTE_IMAGE}  - helm upgrade --install result result/chart --set image.tag=${OKTETO_GIT_COMMIT}
  - helm upgrade --install worker worker/chart --set image.tag=${OKTETO_WORKER_VOTE_IMAGE}
